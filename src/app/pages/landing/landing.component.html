<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <h1 class="display-5 fw-bold text-primary mb-3">
          <i class="bi bi-megaphone-fill"></i>
          Announcement Portal
        </h1>
        <p class="lead text-muted">
          Enter your details to access the latest announcements
        </p>
      </div>

      <form (ngSubmit)="onSubmit()" #landingForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">
            <i class="bi bi-person-fill me-2"></i>Full Name
          </label>
          <input
            type="text"
            class="form-control form-control-lg"
            [class.is-invalid]="errors().name"
            id="name"
            [(ngModel)]="nameValue"
            (ngModelChange)="name.set($event)"
            name="name"
            placeholder="Enter your full name"
            required>
          <div class="invalid-feedback" *ngIf="errors().name">
            {{ errors().name }}
          </div>
        </div>

        <div class="mb-4">
          <label for="email" class="form-label fw-semibold">
            <i class="bi bi-envelope-fill me-2"></i>Email Address
          </label>
          <input
            type="email"
            class="form-control form-control-lg"
            [class.is-invalid]="errors().email"
            id="email"
            [(ngModel)]="emailValue"
            (ngModelChange)="email.set($event)"
            name="email"
            placeholder="Enter your email address"
            required>
          <div class="invalid-feedback" *ngIf="errors().email">
            {{ errors().email }}
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-lg w-100"
          [disabled]="isSubmitting()">
          <span *ngIf="isSubmitting()" class="spinner-border spinner-border-sm me-2" role="status"></span>
          <i class="bi bi-arrow-right-circle-fill me-2" *ngIf="!isSubmitting()"></i>
          {{ isSubmitting() ? 'Processing...' : 'Access Announcements' }}
        </button>
      </form>

      <div class="text-center mt-4">
        <small class="text-muted">
          <i class="bi bi-shield-check me-1"></i>
          Your information is stored securely
        </small>
      </div>
    </div>
  </div>
</div>
