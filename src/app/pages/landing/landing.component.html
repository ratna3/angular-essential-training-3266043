<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <h1 class="h2 text-primary mb-3">
          <i class="bi bi-megaphone-fill"></i>
          Announcement Portal
        </h1>
        <p class="text-muted">Enter your details to access the latest announcements</p>
      </div>

      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            [class.is-invalid]="errors.name"
            id="name"
            [(ngModel)]="nameValue"
            (ngModelChange)="updateName()"
            name="name"
            placeholder="Enter your full name"
            required
          >
          <div *ngIf="errors.name" class="invalid-feedback">
            {{ errors.name }}
          </div>
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            [class.is-invalid]="errors.email"
            id="email"
            [(ngModel)]="emailValue"
            (ngModelChange)="updateEmail()"
            name="email"
            placeholder="Enter your email address"
            required
          >
          <div *ngIf="errors.email" class="invalid-feedback">
            {{ errors.email }}
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 py-2"
          [disabled]="isSubmitting"
        >
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
          {{ isSubmitting ? 'Processing...' : 'Access Announcements' }}
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">
          <a routerLink="/admin" class="text-decoration-none">Admin Login</a>
        </small>
      </div>
    </div>
  </div>
</div>
